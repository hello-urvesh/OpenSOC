{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">Cases</h1>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Title</th><th>Status</th><th>Created</th></tr>
  </thead>
  <tbody>
    {% for case in cases %}
    <tr>
      <td>{{ case.id }}</td>
      <td><a href="/cases/{{ case.id }}">{{ case.title }}</a></td>
      <td>{{ case.status }}</td>
      <td>{{ case.created_at.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% if not cases %}
<p>No cases yet.</p>
{% endif %}
<a class="btn btn-primary" href="/cases/new">Create New Case</a>
{% endblock %}
